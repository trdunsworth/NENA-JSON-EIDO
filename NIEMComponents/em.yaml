components:
  schemas:
    emLocationAugmentationType:
      type: object
      title: 'em:LocationAugmentationType'
      description: A data type for additional information about a location
      properties:
        locationAcronym:
          type: array
          description: >-
            An acronym for the name of a Location NIEM reference is
            em:LocationAcronymText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        locationInformation:
          type: array
          description: >-
            A textual details about a location NIEM reference is
            em:LocationInformationText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        locationDirections:
          type: array
          description: >-
            A set of directions to a location. NIEM reference is
            nc:LocationDirectionsText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: emLocationAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emLocationAugmentationTypeContext.jsonld
    emServiceCallAugmentationType:
      type: object
      title: 'em:ServiceCallAugmentationType'
      description: A data type for additional information about a call for service
      properties:
        serviceCallResponseLocation:
          type: array
          description: >-
            A data element for the location of a service call NIEM reference is
            em:ServiceCallResponseLocation
          items:
            $ref: em.yaml#/components/schemas/emServiceCallResponseLocationType
        fireSeverityLevel:
          type: array
          description: >-
            A data element for the severity of a fire and the corresponding
            response based on procedure (e.g. three alarm fire). NIEM reference
            is em:FireSeverityLevelText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        callCategory:
          type: array
          description: >-
            A kind of call, e.g., Alarm, Burglary, Fire, Accident. NIEM
            reference is em:CallCategoryText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        callSubCategory:
          type: array
          description: >-
            A kind of sub-type of the call (e.g. Robbery Alarm, Fire Alarm,
            Intrusion Alarm). NIEM reference is em:CallSubCategoryText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        callPriority:
          type: array
          description: >-
            A data element for the priority assigned to the call based on the
            type of call (burglary, shooting, etc.) and other additional
            information provided by the caller. NIEM reference is
            em:CallPriorityText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        comment:
          type: array
          description: 'A comment, note, or remark. NIEM reference is nc:Comment'
          items:
            $ref: nc.yaml#/components/schemas/ncCommentType
        dataLink:
          type: array
          description: >-
            An element for the structure that contains a data link NIEM
            reference is em:DataLink
          items:
            $ref: em.yaml#/components/schemas/emDataLinkType
        staging:
          type: array
          description: >-
            A data element for the staging information for resources NIEM
            reference is em:Staging
          items:
            $ref: em.yaml#/components/schemas/emStagingType
        substanceCategory:
          type: array
          description: 'A kind of substance. NIEM reference is nc:SubstanceCategoryText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        callOpenDate:
          type: array
          description: 'A date for when the call started NIEM reference is em:CallOpenDate'
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        callUpdateDate:
          type: array
          description: >-
            A date for when the call was updated NIEM reference is
            em:CallUpdateDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        callCloseDate:
          type: array
          description: 'A date for when the call stopped NIEM reference is em:CallCloseDate'
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        '@context':
          type: string
          description: emServiceCallAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emServiceCallAugmentationTypeContext.jsonld
    emServiceCallResponseLocationType:
      title: 'em:ServiceCallResponseLocationType'
      description: 'A data type for a structure that extends nc:LocationType'
      allOf:
        - $ref: nc.yaml#/components/schemas/ncLocationType
        - type: object
          properties:
            cellID:
              type: array
              description: >-
                A data element for text that specifically identifies a
                particular cell tower. NIEM reference is em:CellIDText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            cellSectorID:
              type: array
              description: >-
                A data element for text that specifically identifies a
                particular cell sector. NIEM reference is em:CellSectorIDText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            coordinateDateTime:
              type: array
              description: >-
                A data element for the Date/Time that the coordinates were
                recorded by the device in UTC. NIEM reference is
                em:CoordinateDateTime
              items:
                $ref: niem-xs.yaml#/components/schemas/niem-xsdateTime
            speedMeasure:
              type: array
              description: >-
                A measure of a speed or rate of motion. NIEM reference is
                nc:SpeedMeasure
              items:
                $ref: nc.yaml#/components/schemas/ncSpeedMeasureType
            uncertaintyDistance:
              type: array
              description: >-
                A confidence measure derived from the number of cell sites,
                distance of the coordinates recorded from the cell site,
                accuracy of measurement of the coordinates and is typically
                expressed in meters. NIEM reference is
                em:UncertaintyDistanceText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            firebox:
              type: array
              description: >-
                A data element for the name of ID of a firebox NIEM reference is
                em:FireboxText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            '@context':
              type: string
              description: emServiceCallResponseLocationType JSON-LD context
              enum:
                - >-
                  ../JSON-LD_Contexts/emServiceCallResponseLocationTypeContext.jsonld
    emDataLinkType:
      type: object
      title: 'em:DataLinkType'
      description: A data type for a structure that contains a data link
      properties:
        dateTime:
          type: array
          description: >-
            A data element for the timestamp of an associated data link NIEM
            reference is em:DataLinkDateTime
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsdateTime
        category:
          type: array
          description: >-
            A kind of data link, such as VIDEO, MAP, WEB, etc NIEM reference is
            em:DataLinkCategoryText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        serviceCallOperator:
          type: array
          description: >-
            A person who receives a call for service. NIEM reference is
            j:ServiceCallOperator
          items:
            $ref: nc.yaml#/components/schemas/ncPersonType
        organizationName:
          type: array
          description: 'A name of an organization. NIEM reference is nc:OrganizationName'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        organizationIdentification:
          type: array
          description: >-
            An identification that references an organization. NIEM reference is
            nc:OrganizationIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        sourceID:
          type: array
          description: >-
            A number or string set by a data provider so that information that
            is sent can be retraced back to its source. NIEM reference is
            nc:SourceIDText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        restrictionCategory:
          type: array
          description: >-
            A kind of applicable restriction NIEM reference is
            em:RestrictionCategoryText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        URLID:
          type: array
          description: >-
            An identifier representing a universal resource locator (URL). NIEM
            reference is nc:URLID
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsanyURI
        '@context':
          type: string
          description: emDataLinkType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emDataLinkTypeContext.jsonld
    emStagingType:
      type: object
      title: 'em:StagingType'
      description: A data type for a structure that contains staging information
      properties:
        contactRadioChannel:
          type: array
          description: >-
            A radio channel or frequency within the band. NIEM reference is
            nc:ContactRadioChannelText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        responseLevel:
          type: array
          description: >-
            A data element for information about the urgency of the response
            NIEM reference is em:ResponseLevelText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        routingInstructions:
          type: array
          description: >-
            A data element for text instructions for how units should arrive at
            the location NIEM reference is em:RoutingInstructionsText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        location:
          type: array
          description: >-
            A data element for the description of the staging location NIEM
            reference is em:StagingLocationText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: emStagingType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emStagingTypeContext.jsonld
    emNotificationType:
      title: 'em:NotificationType'
      description: A data type for the  function of the message
      allOf:
        - $ref: nc.yaml#/components/schemas/ncActivityType
        - type: object
          properties:
            notificationID:
              type: array
              description: >-
                An identifier of the alert message. A number or string uniquely
                identifying this message, assigned by the sender NIEM reference
                is em:NotificationID
              items:
                $ref: nc.yaml#/components/schemas/ncIdentificationType
            sourceID:
              type: array
              description: >-
                An identifier for the particular source of this alert; e.g., an
                operator or a specific device NIEM reference is
                em:NotificationSourceID
              items:
                $ref: nc.yaml#/components/schemas/ncIdentificationType
            sourceName:
              type: array
              description: >-
                A name, in text, of particular source of this alert; e.g., an
                operator or a specific device NIEM reference is
                em:NotificationSourceNameText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            recipient:
              type: array
              description: >-
                An element for recipient of the notification NIEM reference is
                em:NotificationRecipient
              items:
                $ref: em.yaml#/components/schemas/emNotifierType
            originator:
              type: array
              description: >-
                An element for originator of the notification NIEM reference is
                em:NotificationOriginator
              items:
                $ref: em.yaml#/components/schemas/emNotifierType
            alarm:
              type: array
              description: >-
                An event that begins when an assembly of equipment or a device
                installed in or for commercial or residential premises, or other
                property, is triggered to transmit a signal, visibly, audibly,
                electronically, mechanically, or otherwise, to indicate NIEM
                reference is em:AlarmNotification
              items:
                $ref: em.yaml#/components/schemas/emAlarmNotificationType
            alert:
              type: array
              description: >-
                A notification of an incident or threat that may require a
                coordinated response or action. A type of NOTIFICATION NIEM
                reference is em:AlertNotification
              items:
                $ref: em.yaml#/components/schemas/emAlertNotificationType
            general:
              type: array
              description: >-
                An element for representing a generalized notification to
                broadcast NIEM reference is em:GeneralNotification
              items:
                $ref: em.yaml#/components/schemas/emGeneralNotificationType
            incident:
              type: array
              description: >-
                An element for representing an incident NIEM reference is
                em:IncidentNotification
              items:
                $ref: em.yaml#/components/schemas/emIncidentNotificationType
            operationalStatus:
              type: array
              description: >-
                An element for an emergency operation notification NIEM
                reference is em:OperationalStatusNotification
              items:
                $ref: >-
                  em.yaml#/components/schemas/emOperationalStatusNotificationType
            unitLogoff:
              type: array
              description: >-
                An element to represent that the specified units are being
                logged off NIEM reference is em:UnitLogoffNotification
              items:
                $ref: em.yaml#/components/schemas/emUnitLogoffNotificationType
            unitLogon:
              type: array
              description: >-
                An element to represent that the specified units are being
                logged on NIEM reference is em:UnitLogonNotification
              items:
                $ref: em.yaml#/components/schemas/emUnitLogonNotificationType
            functionCategoryCode:
              type: array
              description: >-
                A code  value denoting the nature of the notification message
                NIEM reference is em:NotificationFunctionCategoryCode
              items:
                $ref: >-
                  em.yaml#/components/schemas/emNotificationFunctionCategoryCodeType
            keyword:
              type: array
              description: >-
                A significant word or phrase related to the notification
                message. It may determine message routing decisions NIEM
                reference is em:NotificationKeywordText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            languageCode:
              type: array
              description: >-
                A code denoting the primary language used in the payload or body
                of the notification message NIEM reference is
                em:NotificationLanguageCode
              items:
                $ref: iso_639-3.yaml#/components/schemas/iso_639-3LanguageCodeType
            distributionScope:
              type: array
              description: >-
                A set of details about the intended level of distribution of the
                notification message NIEM reference is
                em:NotificationDistributionScope
              items:
                $ref: >-
                  em.yaml#/components/schemas/emNotificationDistributionScopeType
            categoryCode:
              type: array
              description: >-
                An element for possible notification message types NIEM
                reference is em:NotificationCategoryCode
              items:
                $ref: em.yaml#/components/schemas/emNotificationCategoryCodeType
            targetLocation:
              type: array
              description: >-
                A notification target location NIEM reference is
                em:NotificationTargetLocation
              items:
                $ref: em.yaml#/components/schemas/emNotificationTargetLocationType
            confidentiality:
              type: array
              description: >-
                A textual details about the confidentiality of a notification
                NIEM reference is em:NotificationConfidentialityText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            messageStatusCode:
              type: array
              description: >-
                An element for possible message status types indicating outcome
                of notification transmission NIEM reference is
                em:NotificationMessageStatusCode
              items:
                $ref: >-
                  em.yaml#/components/schemas/emNotificationMessageStatusCodeType
            augmentation:
              type: array
              description: >-
                Additional information about a Notification. NIEM reference is
                j:NotificationAugmentation
              items:
                $ref: j.yaml#/components/schemas/jNotificationAugmentationType
            '@context':
              type: string
              description: emNotificationType JSON-LD context
              enum:
                - ../JSON-LD_Contexts/emNotificationTypeContext.jsonld
    emNotifierType:
      type: object
      title: 'em:NotifierType'
      description: A data type for notifier information
      properties:
        contactInformation:
          type: array
          description: >-
            A set of details about how to contact a person or an organization.
            NIEM reference is nc:ContactInformation
          items:
            $ref: nc.yaml#/components/schemas/ncContactInformationType
        notificationDateTime:
          type: array
          description: >-
            An element for the date of a notification sent or received NIEM
            reference is em:NotificationDateTime
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsdateTime
        roleDescription:
          type: array
          description: >-
            A description of the message Originator's/Recipient's role, as it
            may determine message distribution and presentation decisions. The
            list and associated value(s) is derived from the Uniform Resource
            Name of a published list of values and definitions, and the content
            is a string (which may represent a number) denoting the value itself
            NIEM reference is em:NotifierRoleDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        roleIdentification:
          type: array
          description: >-
            An identification of the message Originator's/Recipient's role, as
            it may determine message distribution and presentation decisions.
            The list and associated value(s) is derived from the Uniform
            Resource Name of a published list of values and definitions, and the
            content NIEM reference is em:NotifierRoleIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        '@context':
          type: string
          description: emNotifierType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emNotifierTypeContext.jsonld
    emAlarmNotificationType:
      type: object
      title: 'em:AlarmNotificationType'
      description: A data type for an alarm
      properties:
        isAlarmAudible:
          type: array
          description: >-
            True if an audible alarm is sounding; false if the alarm is
            inaudible NIEM reference is em:AlarmAudibleIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        alarmAudibleDescriptionCode:
          type: array
          description: >-
            A code indicating whether the alarm is audible or silent NIEM
            reference is em:AlarmAudibleDescriptionCode
          items:
            $ref: em.yaml#/components/schemas/emAlarmAudibleDescriptionCodeType
        alarmCallBackTelephoneNumber:
          type: array
          description: >-
            A phone number of the monitoring station NIEM reference is
            em:AlarmCallBackTelephoneNumber
          items:
            $ref: nc.yaml#/components/schemas/ncTelephoneNumberType
        alarmDetails:
          type: array
          description: >-
            A text describing an alarm event NIEM reference is
            em:AlarmDetailsText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        alarmDispatchActivity:
          type: array
          description: >-
            A response or activity needed when a dispatch agency is activated in
            response to an alarm NIEM reference is em:AlarmDispatchActivity
          items:
            $ref: nc.yaml#/components/schemas/ncActivityType
        alarmDispatchAgencyID:
          type: array
          description: >-
            An identifier for the agency (PSAP) being requested to respond to an
            alarm  (typically a police or fire department or central dispatch
            point) or responder NIEM reference is em:AlarmDispatchAgencyID
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        alarmDispatchAgencyName:
          type: array
          description: >-
            A name of the agency (PSAP) being requested to respond to an alarm 
            (typically a police or fire department or central dispatch point) or
            responder NIEM reference is em:AlarmDispatchAgencyNameText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        alarmMonitoringServiceProviderID:
          type: array
          description: >-
            An identifier assigned to Central Station Monitoring Companies NIEM
            reference is em:AlarmMonitoringServiceProviderID
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        alarmMonitoringServiceProviderName:
          type: array
          description: >-
            A name of the dispatch requesting agency (typically an alarm central
            station) NIEM reference is em:AlarmMonitoringServiceProviderNameText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        alarmMonitoringServiceProviderReceiveDateTime:
          type: array
          description: >-
            A date and time the monitoring station received the event based on
            the time zone of the site NIEM reference is
            em:AlarmMonitoringServiceProviderReceiveDateTime
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsdateTime
        alarmRequestedResponseActionDescription:
          type: array
          description: >-
            A description of an action requested of an alarm event responder
            NIEM reference is em:AlarmRequestedResponseActionDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        alarmConfirmation:
          type: array
          description: >-
            A container for information related to the confirmation of an alarm
            NIEM reference is em:AlarmConfirmation
          items:
            $ref: em.yaml#/components/schemas/emAlarmConfirmationType
        alarmPermit:
          type: array
          description: 'A permit for the alarm site NIEM reference is em:AlarmPermit'
          items:
            $ref: em.yaml#/components/schemas/emAlarmPermitType
        alarmEvent:
          type: array
          description: 'An alarm event NIEM reference is em:AlarmEvent'
          items:
            $ref: em.yaml#/components/schemas/emAlarmEventType
        alarmLocation:
          type: array
          description: 'A location for an alarm NIEM reference is em:AlarmLocation'
          items:
            $ref: nc.yaml#/components/schemas/ncLocationType
        '@context':
          type: string
          description: emAlarmNotificationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emAlarmNotificationTypeContext.jsonld
    emAlarmAudibleDescriptionCodeType:
      type: object
      title: 'em:AlarmAudibleDescriptionCodeType'
      description: A data type code indicating whether the alarm is audible or silent
      properties:
        simpleType:
          $ref: em.yaml#/components/schemas/emAlarmAudibleDescriptionCodeSimpleType
        '@context':
          type: string
          description: emAlarmAudibleDescriptionCodeType JSON-LD context
          enum:
            - >-
              ../JSON-LD_Contexts/emAlarmAudibleDescriptionCodeTypeContext.jsonld
    emAlarmAudibleDescriptionCodeSimpleType:
      type: string
      description: A data type code indicating whether the alarm is audible or silent
      enum:
        - Audible
        - Silent
    emAlarmConfirmationType:
      type: object
      title: 'em:AlarmConfirmationType'
      description: >-
        A data type for the container for information related to the
        confirmation of an alarm
      properties:
        methodDescription:
          type: array
          description: >-
            A description of  mechanism used to confirm the validity of the
            alarm. e.g., observed video, live audio, guard verified, call to
            premises etc. If the alarm is confirmed through a call to the
            premise, then the details of this call are indicated in the Call to
            Premise text field NIEM reference is
            em:AlarmConfirmationMethodDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        callPrivacyBypassPasscode:
          type: array
          description: >-
            A code that allows the Public Safety Answering Point or monitoring
            station to bypass any call screening and directly reach the alarm
            subscriber NIEM reference is
            em:AlarmConfirmationCallPrivacyBypassPasscodeText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isCallToPremises:
          type: array
          description: >-
            True if an agency is to call the premise before arrival; false
            otherwise NIEM reference is
            em:AlarmConfirmationCallToPremisesIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        callToPremisesResultsDescription:
          type: array
          description: >-
            A description of the results of the actions taken by the alarm
            company to attempt to reach someone at the premise before notifying
            the Public Safety Answering Point NIEM reference is
            em:AlarmConfirmationCallToPremisesResultsDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: emAlarmConfirmationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emAlarmConfirmationTypeContext.jsonld
    emAlarmPermitType:
      type: object
      title: 'em:AlarmPermitType'
      description: A data type for a permit for the alarm event site
      properties:
        permitCategory:
          type: array
          description: 'A kind of permit. NIEM reference is nc:PermitCategoryText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        permitIdentification:
          type: array
          description: 'A permit identification. NIEM reference is nc:PermitIdentification'
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        '@context':
          type: string
          description: emAlarmPermitType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/emAlarmPermitTypeContext.jsonld
    emAlarmEventType:
      title: 'em:AlarmEventType'
      description: A data type for an alarm event
      allOf:
        - $ref: nc.yaml#/components/schemas/ncActivityType
        - type: object
          properties:
            categoryCode:
              type: array
              description: >-
                A kind of alarm event NIEM reference is
                em:AlarmEventCategoryCode
              items:
                $ref: apco.yaml#/components/schemas/apcoAlarmEventCategoryCodeType
            category:
              type: array
              description: >-
                A kind of event which resulted in an alarm NIEM reference is
                em:AlarmEventCategoryText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            callBackTelephoneNumber:
              type: array
              description: >-
                A telephone number of the alarm event requester NIEM reference
                is em:AlarmEventCallBackTelephoneNumber
              items:
                $ref: nc.yaml#/components/schemas/ncTelephoneNumberType
            location:
              type: array
              description: >-
                A location of an alarm event NIEM reference is
                em:AlarmEventLocation
              items:
                $ref: nc.yaml#/components/schemas/ncLocationType
            locationCategoryCode:
              type: array
              description: >-
                A kind of location at which an alarm event occurs NIEM reference
                is em:AlarmEventLocationCategoryCode
              items:
                $ref: >-
                  apco.yaml#/components/schemas/apcoAlarmEventLocationCategoryCodeType
            locationCategory:
              type: array
              description: >-
                A kind of location at which an alarm event occurs NIEM reference
                is em:AlarmEventLocationCategoryText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            isAlarmAudible:
              type: array
              description: >-
                True if an audible alarm is sounding; false if the alarm is
                inaudible NIEM reference is em:AlarmAudibleIndicator
              items:
                $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
            details:
              type: array
              description: >-
                A text describing details about the alarm event NIEM reference
                is em:AlarmEventDetailsText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            requestorReceiveDate:
              type: array
              description: >-
                A date the requester received the alarm event NIEM reference is
                em:AlarmEventRequestorReceiveDate
              items:
                $ref: nc.yaml#/components/schemas/ncDateType
            callPrivacyBypassCode:
              type: array
              description: >-
