components:
  schemas:
    hsDispositionAugmentationType:
      type: object
      title: 'hs:DispositionAugmentationType'
      description: A data type for additional information about a disposition.
      properties:
        isJuvenileInformalAdjustment:
          type: array
          description: >-
            True if the juvenile (with parental consent) admits the facts of the
            alleged delinquent act, and the tribunal approves the conditions of
            the juvenile's supervision for a period of time without being
            adjudicated; false otherwise. NIEM reference is
            hs:JuvenileInformalAdjustmentIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        informalDispositionCategoryCode:
          type: array
          description: >-
            A kind of informal disposition. NIEM reference is
            hs:InformalDispositionCategoryCode
          items:
            $ref: hs.yaml#/components/schemas/hsInformalDispositionCategoryCodeType
        '@context':
          type: string
          description: hsDispositionAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsDispositionAugmentationTypeContext.jsonld
    hsInformalDispositionCategoryCodeType:
      type: object
      title: 'hs:InformalDispositionCategoryCodeType'
      description: A data type for a kind of informal disposition.
      properties:
        simpleType:
          $ref: >-
            hs.yaml#/components/schemas/hsInformalDispositionCategoryCodeSimpleType
        '@context':
          type: string
          description: hsInformalDispositionCategoryCodeType JSON-LD context
          enum:
            - >-
              ../JSON-LD_Contexts/hsInformalDispositionCategoryCodeTypeContext.jsonld
    hsInformalDispositionCategoryCodeSimpleType:
      type: string
      description: A data type for a kind of informal disposition.
      enum:
        - Continued
        - Deferred
    hsOrganizationAugmentationType:
      type: object
      title: 'hs:OrganizationAugmentationType'
      description: A data type for additional information about an organization.
      properties:
        organizationCaseID:
          type: array
          description: >-
            An identifier assigned by an organization to a case. NIEM reference
            is hs:OrganizationCaseID
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsstring
        '@context':
          type: string
          description: hsOrganizationAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsOrganizationAugmentationTypeContext.jsonld
    hsProgramAugmentationType:
      type: object
      title: 'hs:ProgramAugmentationType'
      description: A data type for additional information about a program.
      properties:
        programEligibleStartDate:
          type: array
          description: >-
            A date a person became eligible to enroll in a program (e.g.,
            receive financial assistance, treatment, or some other social
            service). NIEM reference is hs:ProgramEligibleStartDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        programEligibleEndDate:
          type: array
          description: >-
            A date a person lost eligibility for a program (e.g., exceeded
            income limits, violated a program rule, or otherwise failed to
            satisfy a requirement). NIEM reference is hs:ProgramEligibleEndDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        programMonetaryValue:
          type: array
          description: >-
            An evaluation of the monetary worth of the program provided. NIEM
            reference is hs:ProgramMonetaryValue
          items:
            $ref: nc.yaml#/components/schemas/ncItemValueType
        '@context':
          type: string
          description: hsProgramAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsProgramAugmentationTypeContext.jsonld
    hsChargeAugmentationType:
      type: object
      title: 'hs:ChargeAugmentationType'
      description: A data type for additional information about a charge.
      properties:
        chargeAllegationReportedDate:
          type: array
          description: >-
            A date the allegation was reported. NIEM reference is
            hs:ChargeAllegationReportedDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        chargeAllegationLocalDescription:
          type: array
          description: >-
            A description of a state or local definition of an allegation. NIEM
            reference is hs:ChargeAllegationLocalDescriptionText
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsstring
        chargeAllegationCategoryCode:
          type: array
          description: >-
            A code indicating NCANDS (National Child Abuse and Neglect Data
            System) allegation categories. NIEM reference is
            hs:ChargeAllegationCategoryCode
          items:
            $ref: hs.yaml#/components/schemas/hsChargeAllegationCategoryCodeType
        chargeAllegationCategory:
          type: array
          description: >-
            A kind of allegation of abuse or neglect. NIEM reference is
            hs:ChargeAllegationCategoryText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        chargeAdjudication:
          type: array
          description: >-
            An adjudication result of  a juvenile. NIEM reference is
            hs:ChargeAdjudication
          items:
            $ref: j.yaml#/components/schemas/jSentenceType
        bailBond:
          type: array
          description: >-
            An agreement between a bondsman and a subject in which a bondsman
            pays the subject's bail or portion of the bail in exchange for
            certain conditions, including the payment of a certain amount of
            money and the reappearance of the subject NIEM reference is
            j:BailBond
          items:
            $ref: j.yaml#/components/schemas/jBailBondType
        '@context':
          type: string
          description: hsChargeAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsChargeAugmentationTypeContext.jsonld
    hsChargeAllegationCategoryCodeType:
      type: object
      title: 'hs:ChargeAllegationCategoryCodeType'
      description: >-
        A data type for a list of NCANDS (National Child Abuse and Neglect Data
        System) allegation categories.
      properties:
        simpleType:
          $ref: hs.yaml#/components/schemas/hsChargeAllegationCategoryCodeSimpleType
        '@context':
          type: string
          description: hsChargeAllegationCategoryCodeType JSON-LD context
          enum:
            - >-
              ../JSON-LD_Contexts/hsChargeAllegationCategoryCodeTypeContext.jsonld
    hsChargeAllegationCategoryCodeSimpleType:
      type: string
      description: >-
        A data type for a list of NCANDS (National Child Abuse and Neglect Data
        System) allegation categories.
      enum:
        - EA
        - MN
        - NE
        - PA
        - SA
    hsGoalObjectiveType:
      title: 'hs:GoalObjectiveType'
      description: A data type for describing a subset of a service plan goal.
      allOf:
        - $ref: nc.yaml#/components/schemas/ncActivityType
        - type: object
          properties:
            task:
              type: array
              description: >-
                A clearly defined action or activity specifically assigned to an
                individual or organization that must be done as it is imposed by
                an appropriate authority. NIEM reference is nc:Task
              items:
                $ref: nc.yaml#/components/schemas/ncTaskType
            '@context':
              type: string
              description: hsGoalObjectiveType JSON-LD context
              enum:
                - ../JSON-LD_Contexts/hsGoalObjectiveTypeContext.jsonld
    hsTaskAugmentationType:
      type: object
      title: 'hs:TaskAugmentationType'
      description: A data type for additional information about a task.
      properties:
        activityPersonAssociation:
          type: array
          description: >-
            An association between a person and an activity in which a person
            was or may have been involved. NIEM reference is
            nc:ActivityPersonAssociation
          items:
            $ref: nc.yaml#/components/schemas/ncActivityPersonAssociationType
        taskCriteriaForSuccess:
          type: array
          description: >-
            A description of what needs to be done to successfully complete a
            task. NIEM reference is nc:TaskCriteriaForSuccessText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        taskCurrentStatus:
          type: array
          description: >-
            A status of the progress toward accomplishment of this task. NIEM
            reference is nc:TaskCurrentStatus
          items:
            $ref: nc.yaml#/components/schemas/ncStatusType
        taskTimeframeDescription:
          type: array
          description: >-
            A description of the date range for the completion of a task. NIEM
            reference is hs:TaskTimeframeDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        service:
          type: array
          description: >-
            A service  that will be made available by the agency. NIEM reference
            is hs:Service
          items:
            $ref: hs.yaml#/components/schemas/hsServiceType
        '@context':
          type: string
          description: hsTaskAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsTaskAugmentationTypeContext.jsonld
    hsActivityInvolvedPersonAssociationAugmentationType:
      type: object
      title: 'hs:ActivityInvolvedPersonAssociationAugmentationType'
      description: >-
        A data type for additional information about an activity and a person
        involved in that activity.
      properties:
        isSignatureRequired:
          type: array
          description: >-
            True if a signature is required from this person; false otherwise.
            NIEM reference is hs:SignatureRequiredIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        '@context':
          type: string
          description: hsActivityInvolvedPersonAssociationAugmentationType JSON-LD context
          enum:
            - >-
              ../JSON-LD_Contexts/hsActivityInvolvedPersonAssociationAugmentationTypeContext.jsonld
    hsServiceType:
      title: 'hs:ServiceType'
      description: >-
        A data type for describing the service that will be made available by
        the agency.
      allOf:
        - $ref: nc.yaml#/components/schemas/ncActivityType
        - type: object
          properties:
            responsibilityForCost:
              type: array
              description: >-
                An agency responsible for paying the cost of a service. NIEM
                reference is hs:ResponsibilityForServiceCostText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            responsibleEntityDescription:
              type: array
              description: >-
                A description of the person or organization who will provide the
                service. NIEM reference is hs:ResponsibleEntityDescriptionText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            costValue:
              type: array
              description: >-
                A cost or estimated cost of the service. NIEM reference is
                hs:ServiceCostValue
              items:
                $ref: nc.yaml#/components/schemas/ncNumericType
            categoryCode:
              type: array
              description: >-
                A kind of a service that will be provided as part of a case
                plan.  Categories include:  assessment, treatment, program,
                benefit, education, transportation, respite care. NIEM reference
                is hs:ServiceCategoryCode
              items:
                $ref: hs.yaml#/components/schemas/hsServiceCategoryCodeType
            category:
              type: array
              description: >-
                A kind of a service that will be provided as part of a case
                plan.  Categories include:  assessment, treatment, program,
                benefit, education, transportation, respite care. NIEM reference
                is hs:ServiceCategoryText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            referredOutReason:
              type: array
              description: >-
                A reason a service was referred out. NIEM reference is
                hs:ReferredOutServiceReasonText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            unprovidedReasonCategoryCode:
              type: array
              description: >-
                A kind of reason a service was not provided, e.g organizational
                barriers. NIEM reference is
                hs:UnprovidedServiceReasonCategoryCode
              items:
                $ref: >-
                  hs.yaml#/components/schemas/hsUnprovidedServiceReasonCategoryCodeType
            unprovidedReasonCategory:
              type: array
              description: >-
                A kind of reason a service was not provided, e.g organizational
                barriers. NIEM reference is
                hs:UnprovidedServiceReasonCategoryText
              items:
                $ref: nc.yaml#/components/schemas/ncTextType
            '@context':
              type: string
              description: hsServiceType JSON-LD context
              enum:
                - ../JSON-LD_Contexts/hsServiceTypeContext.jsonld
    hsServiceCategoryCodeType:
      type: object
      title: 'hs:ServiceCategoryCodeType'
      description: >-
        A data type for a kind of a service that will be provided as part of a
        case plan.  Categories include:  assessment, treatment, program,
        benefit, education, transportation, respite care.
      properties:
        simpleType:
          $ref: hs.yaml#/components/schemas/hsServiceCategoryCodeSimpleType
        '@context':
          type: string
          description: hsServiceCategoryCodeType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsServiceCategoryCodeTypeContext.jsonld
    hsServiceCategoryCodeSimpleType:
      type: string
      description: >-
        A data type for a kind of a service that will be provided as part of a
        case plan.  Categories include:  assessment, treatment, program,
        benefit, education, transportation, respite care.
      enum:
        - Basic Necessities
        - Case Management Services
        - Educational Services
        - Employment Services
        - Housing Services
        - Language Services
        - Legal Services
        - Medical and Dental Services
        - Mental Health Services
        - Other Services
        - Safety Planning
    hsUnprovidedServiceReasonCategoryCodeType:
      type: object
      title: 'hs:UnprovidedServiceReasonCategoryCodeType'
      description: >-
        A data type for a kind of reason a service was not provided, e.g
        organizational barriers.
      properties:
        simpleType:
          $ref: >-
            hs.yaml#/components/schemas/hsUnprovidedServiceReasonCategoryCodeSimpleType
        '@context':
          type: string
          description: hsUnprovidedServiceReasonCategoryCodeType JSON-LD context
          enum:
            - >-
              ../JSON-LD_Contexts/hsUnprovidedServiceReasonCategoryCodeTypeContext.jsonld
    hsUnprovidedServiceReasonCategoryCodeSimpleType:
      type: string
      description: >-
        A data type for a kind of reason a service was not provided, e.g
        organizational barriers.
      enum:
        - Absence of Legal Authority
        - Feeling of no support and isolation
        - Ineffective coordination with federal agencies
        - Ineffective coordination with local agencies
        - Lack of adequate funding
        - Lack of adequate resources
        - Lack of adequate training
        - Lack of formal rules and regulations
        - Lack of health insurance
        - Lack of in-house procedures
        - Lack of knowledge of free health care options
        - Lack of knowledge of victims rights
        - Language concerns
        - Safety concerns
        - Victims legal status
    hsTreatmentAugmentationType:
      type: object
      title: 'hs:TreatmentAugmentationType'
      description: A data type for additional information about a treatment.
      properties:
        juvenile:
          type: array
          description: >-
            A role of a juvenile, played by a person defined as a juvenile
            rather than an adult under the law. NIEM reference is hs:Juvenile
          items:
            $ref: hs.yaml#/components/schemas/hsJuvenileType
        treatmentApproximateLength:
          type: array
          description: >-
            An estimated length of a treatment program. NIEM reference is
            hs:TreatmentApproximateLengthText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        treatmentAssessment:
          type: array
          description: >-
            An assessment of a treatment program. NIEM reference is
            hs:TreatmentAssessment
          items:
            $ref: hs.yaml#/components/schemas/hsJuvenileAssessmentType
        treatmentFocus:
          type: array
          description: >-
            A description of the focus of the treatment program. NIEM reference
            is hs:TreatmentFocusText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        therapist:
          type: array
          description: >-
            A person who provides therapy services. NIEM reference is
            hs:Therapist
          items:
            $ref: nc.yaml#/components/schemas/ncPersonType
        treatmentGoalDescription:
          type: array
          description: >-
            A description of a goal of a treatment program. NIEM reference is
            hs:TreatmentGoalDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        treatmentProgram:
          type: array
          description: 'A treatment program. NIEM reference is hs:TreatmentProgram'
          items:
            $ref: nc.yaml#/components/schemas/ncProgramType
        treatmentProgress:
          type: array
          description: >-
            A set of details about the progress made within a treatment program.
            NIEM reference is hs:TreatmentProgress
          items:
            $ref: nc.yaml#/components/schemas/ncProgressType
        treatmentRecommendationDescription:
          type: array
          description: >-
            A description of recommended treatment or services for a juvenile.
            NIEM reference is hs:TreatmentRecommendationDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        treatmentReferral:
          type: array
          description: >-
            A referral to a treatment program. NIEM reference is
            hs:TreatmentReferral
          items:
            $ref: nc.yaml#/components/schemas/ncReferralType
        treatmentSupervisorEntity:
          type: array
          description: >-
            An entity supervising a treatment program. NIEM reference is
            hs:TreatmentSupervisorEntity
          items:
            $ref: nc.yaml#/components/schemas/ncEntityType
        '@context':
          type: string
          description: hsTreatmentAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsTreatmentAugmentationTypeContext.jsonld
    hsJuvenileType:
      type: object
      title: 'hs:JuvenileType'
      description: A data type for a juvenile.
      properties:
        isArrestedFriends:
          type: array
          description: >-
            True if the juvenile's friends who have been arrested; false
            otherwise. NIEM reference is hs:JuvenileArrestedFriendsIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isAttentionDisorderDiagnosis:
          type: array
          description: >-
            True if diagnosed with Attention Deficit Disorder (ADD) or as
            Hyperactive; false otherwise. NIEM reference is
            hs:JuvenileAttentionDisorderDiagnosisIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isChildEverAdopted:
          type: array
          description: >-
            True if the juvenile was ever adopted; false otherwise. NIEM
            reference is hs:JuvenileChildEverAdoptedIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        culturalFactorsDescription:
          type: array
          description: >-
            A description of the specific cultural needs of a juvenile and
            family. NIEM reference is hs:JuvenileCulturalFactorsDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isDeceasedParent:
          type: array
          description: >-
            True if either of the child's parents are deceased; false otherwise.
            NIEM reference is hs:JuvenileDeceasedParentIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isEmotionalDisturbance:
          type: array
          description: >-
            True if the juvenile has an emotional disturbance; false otherwise.
            NIEM reference is hs:JuvenileEmotionalDisturbanceIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        familyFinancialProblemCode:
          type: array
          description: >-
            A description of whether juvenile's family is experiencing financial
            problems. NIEM reference is hs:JuvenileFamilyFinancialProblemCode
          items:
            $ref: >-
              hs.yaml#/components/schemas/hsJuvenileFamilyFinancialProblemCodeType
        familyFinancialProblem:
          type: array
          description: >-
            A description of whether juvenile's family is experiencing financial
            problems. NIEM reference is hs:JuvenileFamilyFinancialProblemText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isFosterCarePlacement:
          type: array
          description: >-
            True if juvenile was ever placed in foster care home or group home;
            false otherwise. NIEM reference is
            hs:JuvenileFosterCarePlacementIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        futureGoalDescription:
          type: array
          description: >-
            A description of a future aspiration or goal. NIEM reference is
            hs:JuvenileFutureGoalDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isHomelessness:
          type: array
          description: >-
            True if the juvenile is or has ever been homeless; false otherwise.
            NIEM reference is hs:JuvenileHomelessnessIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isHomePrivacy:
          type: array
          description: >-
            True if juvenile has their own space or private area at home; false
            otherwise. NIEM reference is hs:JuvenileHomePrivacyIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isHomeSafe:
          type: array
          description: >-
            True if juvenile's home is a safe place; false otherwise. NIEM
            reference is hs:JuvenileHomeSafeIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        behaviorDescription:
          type: array
          description: >-
            A description of behaviors exhibited by a juvenile. NIEM reference
            is hs:JuvenileBehaviorDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isKinshipCarePlacement:
          type: array
          description: >-
            True if the juvenile was ever placed in kinship care; false
            otherwise. NIEM reference is
            hs:JuvenileKinshipCarePlacementIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isLackOfNecessity:
          type: array
          description: >-
            True if the juvenile has ever lived without lights, power, water
            and/or food; false otherwise. NIEM reference is
            hs:JuvenileLackOfNecessityIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        legalConcernsDescription:
          type: array
          description: >-
            A description of any legal concerns (for example, custodial
            information, restraining orders). NIEM reference is
            hs:JuvenileLegalConcernsDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        livingSituationDescription:
          type: array
          description: >-
            A description of other people living in the home with the juvenile
            and family. NIEM reference is
            hs:JuvenileLivingSituationDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        overallGrowthAssessmentDescription:
          type: array
          description: >-
            A description of the evaluation of whether a juvenile's maturation
            is within normal limits. NIEM reference is
            hs:JuvenileOverallGrowthAssessmentDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isParentConversation:
          type: array
          description: >-
            True if juvenile is able to talk to parent or guardian about
            important issues; false otherwise. NIEM reference is
            hs:JuvenileParentConversationIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isParentSubstanceUse:
          type: array
          description: >-
            True if parent or legal guardian uses drugs or alcohol; false
            otherwise. NIEM reference is hs:JuvenileParentSubstanceUseIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        positiveActivitiesDescription:
          type: array
          description: >-
            A description of positive activities in which a juvenile engages.
            NIEM reference is hs:JuvenilePositiveActivitiesDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isPositiveActivities:
          type: array
          description: >-
            True if a person engages in positive activities; false otherwise.
            NIEM reference is hs:JuvenilePositiveActivitiesIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isPositivePeerRelationship:
          type: array
          description: >-
            True if a person has positive relationships with peers; false
            otherwise. NIEM reference is
            hs:JuvenilePositivePeerRelationshipIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        problemImpactDescription:
          type: array
          description: >-
            A description of the impact of problems on family and social system.
            NIEM reference is hs:JuvenileProblemImpactDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isRepeatOffender:
          type: array
          description: >-
            True if the person is a repeat offender; false otherwise. NIEM
            reference is hs:JuvenileRepeatOffenderIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        roleOfPerson:
          type: array
          description: >-
            A person of whom the role object is a function. NIEM reference is
            nc:RoleOfPerson
          items:
            $ref: nc.yaml#/components/schemas/ncPersonType
        isSpecialNeeds:
          type: array
          description: >-
            True if the juvenile has any special need that qualifies his or her
            adoption for a subsidy under Title IV-E of the Social Security Act;
            false otherwise. NIEM reference is hs:JuvenileSpecialNeedsIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        specialNeedCode:
          type: array
          description: >-
            An enumerated list from the Adoption and Foster Care Annual
            Reporting System, 45 CFR 1355, appendix B (Adoption Data Elements),
            section III (Special Needs Status). NIEM reference is
            hs:JuvenileSpecialNeedCode
          items:
            $ref: hs.yaml#/components/schemas/hsJuvenileSpecialNeedCodeType
        specialNeed:
          type: array
          description: >-
            A textual description of a state-defined characteristic that
            qualifies a child's adoption for a subsidy under Title IV-E of the
            Social Security Act. NIEM reference is hs:JuvenileSpecialNeedText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        strengthsInterestsDescription:
          type: array
          description: >-
            A description of the strengths and Interests of juvenile. NIEM
            reference is hs:JuvenileStrengthsInterestsDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isTroubledFriends:
          type: array
          description: >-
            True if friends get into trouble; false otherwise. NIEM reference is
            hs:JuvenileTroubledFriendsIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        '@context':
          type: string
          description: hsJuvenileType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/hsJuvenileTypeContext.jsonld
    hsJuvenileFamilyFinancialProblemCodeType:
      type: object
      title: 'hs:JuvenileFamilyFinancialProblemCodeType'
      description: >-
        A data type for describing whether a family suffers from financial
        problems.
      properties:
        simpleType:
          $ref: >-
            hs.yaml#/components/schemas/hsJuvenileFamilyFinancialProblemCodeSimpleType
        '@context':
          type: string
          description: hsJuvenileFamilyFinancialProblemCodeType JSON-LD context
          enum:
            - >-
              ../JSON-LD_Contexts/hsJuvenileFamilyFinancialProblemCodeTypeContext.jsonld
    hsJuvenileFamilyFinancialProblemCodeSimpleType:
