    scrArrestAugmentationType:
      type: object
      title: 'scr:ArrestAugmentationType'
      description: A data type for additional information about an arrest.
      properties:
        isHearingRequest:
          type: array
          description: >-
            True if the person arrested has requested a court hearing; false
            otherwise. NIEM reference is scr:HearingRequestIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        arrestMethod:
          type: array
          description: >-
            A classification of the manner of ARREST NIEM reference is
            scr:ArrestMethod
          items:
            $ref: scr.yaml#/components/schemas/scrArrestMethodType
        charge:
          type: array
          description: >-
            A formal allegation that a specific person has committed a specific
            offense. NIEM reference is j:Charge
          items:
            $ref: j.yaml#/components/schemas/jChargeType
        isAttorneyRights:
          type: array
          description: >-
            True if the alien was informed of his or her right to be represented
            by counsel; false otherwise. NIEM reference is
            im:AttorneyRightsIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isPedestrian:
          type: array
          description: >-
            True if  the alien was arrested as a pedestrian; false otherwise
            NIEM reference is im:PedestrianIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isTreatAsAdult:
          type: array
          description: >-
            True if a juvenile individual should be treated as an adult in this
            specific ENFORCEMENT ENCOUNTER; false otherwise. NIEM reference is
            scr:TreatAsAdultIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isPhoneUseRights:
          type: array
          description: >-
            True if the alien was made aware of his/her right to use a
            telephone; false otherwise NIEM reference is
            im:PhoneUseRightsIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        phoneAttemptsQuantity:
          type: array
          description: >-
            A number indicating the number of attempts made by telephone to
            contact the party responsible for the juvenile alien. NIEM reference
            is im:PhoneAttemptsQuantity
          items:
            $ref: nc.yaml#/components/schemas/ncQuantityType
        isPhoneAssist:
          type: array
          description: >-
            True if  the officer assisted the alien in using a phone; false
            otherwise NIEM reference is im:PhoneAssistIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isHearingRights:
          type: array
          description: >-
            True if the alien requested a hearing before a judge; false
            otherwise NIEM reference is im:HearingRightsIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isFacingHarm:
          type: array
          description: >-
            True if the alien faces harm by returning to his/her country; false
            otherwise NIEM reference is im:FacingHarmIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isConsulateRights:
          type: array
          description: >-
            True if the alien was informed of his/her right to contact his or
            her consulate; false otherwise. NIEM reference is
            im:ConsulateRightsIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isAttorneyRequest:
          type: array
          description: >-
            True if  the alien exercised his or her right to request for counse;
            false otherwise NIEM reference is im:AttorneyRequestIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        distanceFromLandmarkMeasure:
          type: array
          description: >-
            A number indicating the distance in miles from a landmark to where
            the alien's ARREST occurred. NIEM reference is
            im:DistanceFromLandmarkMeasure
          items:
            $ref: nc.yaml#/components/schemas/ncLengthMeasureType
        '@context':
          type: string
          description: scrArrestAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/scrArrestAugmentationTypeContext.jsonld
