    imStatusAugmentationType:
      type: object
      title: 'im:StatusAugmentationType'
      description: A data type for additional information about a status.
      properties:
        statusReason:
          type: array
          description: 'A reason for the status. NIEM reference is im:StatusReasonText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: imStatusAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/imStatusAugmentationTypeContext.jsonld
    imRelativeLocationAugmentationType:
      type: object
      title: 'im:RelativeLocationAugmentationType'
      description: A data type for additional information about a relative location.
      properties:
        relativeLocationDistanceMeasure:
          type: array
          description: >-
            A measure of the distance from the location relative to a starting
            point. NIEM reference is im:RelativeLocationDistanceMeasure
          items:
            $ref: nc.yaml#/components/schemas/ncLengthMeasureType
        '@context':
          type: string
          description: imRelativeLocationAugmentationType JSON-LD context
          enum:
            - >-
              ../JSON-LD_Contexts/imRelativeLocationAugmentationTypeContext.jsonld
    imLocationAugmentationType:
      type: object
      title: 'im:LocationAugmentationType'
      description: A data type for additional information about a location.
      properties:
        locationNearestLargeCityName:
          type: array
          description: >-
            A name of the nearest large city to a location. NIEM reference is
            im:LocationNearestLargeCityName
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        locationAssociationBeginDate:
          type: array
          description: >-
            A date on which the association with the location began. NIEM
            reference is im:LocationAssociationBeginDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        locationAssociationEndDate:
          type: array
          description: >-
            A date on which the association with the location ended. NIEM
            reference is im:LocationAssociationEndDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        '@context':
          type: string
          description: imLocationAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/imLocationAugmentationTypeContext.jsonld
    imPersonNameAugmentationType:
      type: object
      title: 'im:PersonNameAugmentationType'
      description: A data type for additional information about a person name.
      properties:
        personNickName:
          type: array
          description: >-
            A nickname or street name of a person. NIEM reference is
            im:PersonNickName
          items:
            $ref: nc.yaml#/components/schemas/ncPersonNameTextType
        personNameDateRange:
          type: array
          description: >-
            A beginning and ending date range for the use of a name NIEM
            reference is im:PersonNameDateRange
          items:
            $ref: nc.yaml#/components/schemas/ncDateRangeType
        '@context':
          type: string
          description: imPersonNameAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/imPersonNameAugmentationTypeContext.jsonld
    imProgramAugmentationType:
      type: object
      title: 'im:ProgramAugmentationType'
      description: A data type for additional information about a program.
      properties:
        programCompletionComment:
          type: array
          description: >-
            A comment on the completion of the program. NIEM reference is
            im:ProgramCompletionCommentText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        programEffectiveCompletionDate:
          type: array
          description: >-
            A date on which the Exchange Visitor is expected to complete the
            requirements of his/her program. NIEM reference is
            im:ProgramEffectiveCompletionDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        isProgramParticipationBegun:
          type: array
          description: >-
            True if the person has begun participation in his/her program; false
            otherwise. NIEM reference is im:ProgramParticipationBegunIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        programTerminationDate:
          type: array
          description: >-
            A date on which program participation will terminate. NIEM reference
            is im:ProgramTerminationDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        programTermination:
          type: array
          description: >-
            A field indicating free text about the program termination. NIEM
            reference is im:ProgramTerminationText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: imProgramAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/imProgramAugmentationTypeContext.jsonld
    imPersonEmploymentAssociationAugmentationType:
      type: object
      title: 'im:PersonEmploymentAssociationAugmentationType'
      description: A data type for additional information about an employment.
      properties:
        employmentAuthorizationEndDate:
          type: array
          description: >-
            A date through which an alien is authorized by DHS to work for a
            United States business. NIEM reference is
            im:EmploymentAuthorizationEndDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        employmentAuthorizationStartDate:
          type: array
          description: >-
            A date that an alien is authorized by DHS to start work for a United
            States business. NIEM reference is
            im:EmploymentAuthorizationStartDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        employmentAuthorization:
          type: array
          description: >-
            A description of the alien's work authorization by DHS to work for a
            United States business NIEM reference is
            im:EmploymentAuthorizationText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        employmentAssignedUnitEnforcementUnit:
          type: array
          description: >-
            A unit commonly used by the person in a particular position. NIEM
            reference is j:EmploymentAssignedUnitEnforcementUnit
          items:
            $ref: j.yaml#/components/schemas/jEnforcementUnitType
        employmentAssignedUnitOrganization:
          type: array
          description: >-
            A unit commonly used by the person in a particular position. NIEM
            reference is j:EmploymentAssignedUnitOrganization
          items:
            $ref: nc.yaml#/components/schemas/ncOrganizationType
        isEmploymentAuthorization:
          type: array
          description: >-
            True if the Department of Homeland Security (DHS), Immigration and
            Customs Enforcement (ICE) has authorized the alien to work for a
            United States business; false otherwise. NIEM reference is
            im:EmploymentAuthorizationIndicator
